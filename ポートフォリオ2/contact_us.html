<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="株式会社Intrestは日本のサブカルチャーを発信し、様々な楽しみを追求し続けます。">
        <meta name="keywords" content="Intrest,intrest,イントラスト,株式会社Intrest,株式会社イントラスト,サブカルチャー">
        <meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
        <title>お問い合わせ</title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/module.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
 <body>
       <div class="wrapper">
            <header class="head_top clearfix">
                <div class="companyname">株式会社Intrest</div>
                <nav class="navver">
                    <a class="nav_link" href="top.html">トップ</a>
                    <a class="nav_link" href="about.html">会社概要</a>
                    <a class="nav_link" href="self_introduction.html">自己紹介</a>
                    <a class="nav_link" href="gallery.html">ギャラリー</a>
                    <a class="nav_link" href="">お問い合わせ</a>
                </nav>
            </header>
            <section>
                <div class="inner">
                    <div class="main_page">
                        <div class="main_content clearfix">
                            <div class="question_content">      
                                <div class="question_title">
                                    <h2>お問い合わせ<span class="sircle">●</span><span class="triangle">▲</span><span class="square">■</span></h2>
                                </div>
                                    <form action="send.html" method="POST" id="contact">
                                        <div class="item">
                                            <label for="name" class="label">会社名、お名前</label>
                                            <input type="text" name="question" id="name" class="input_text">
                                        </div>
                                        
                                        <div class="item">
                                            <label for="mail" class="label">メールアドレス</label>
                                            <input type="text" name="question" id="mail" class="input_text">
                                        </div>

                                        <div class="item">
                                            <label for="postal_code" class="label">郵便番号</label>
                                            <input type="text" name="question" id="postal_code" class="input_text" style="width: 55px;">－<input type="text" name="question" id="postal_code2" class="input_text2" style="width: 95px;">
                                        </div>

                                        <div class="item">
                                            <label for="s_address" class="label">住所</label>
                                            <input type="text" name="question" id="s_address" class="input_text">
                                        </div>

                                        <div class="item">
                                            <label for="tel" class="label">TEL</label>
                                            <input type="text" name="question" id="tel" class="input_text">
                                        </div>

                                        <div class="item">
                                            <label for="ask" class="label2" >ご質問内容</label>
                                            <textarea name="question" rows="10" cols="40" id="ask"  class="input_text"></textarea>
                                        </div>
                                        <div class="s_button">
                                            <input type="submit" name="submit" id="submit">
                                        </div>
                                    </form>
                            </div> 
                        </div>
                    </div>
                </div>
            </section>
            <footer class="footer_main">
                <h2 class="footer_name">株式会社Intrest</h2>
                <div class="footer_information">〒148-8897<br>住所:東京都新宿区歌舞伎町2-18-7<br>TEL:03-5970-8479</div>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
